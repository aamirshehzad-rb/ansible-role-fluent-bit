---
# defaults file for ansible-role-fluent_bit
FLUENT_BIT_APT_KEY: "https://packages.fluentbit.io/fluentbit.key"
FLUENT_BIT_DEFAULT_SOURCE_TYPE: "{{ FLUENT_BIT_DEFAULT_SOURCE_TYPE }}"
FLUENT_BIT_DEFAULT_LISTEN_PORT: "{{ FLUENT_BIT_DEFAULT_LISTEN_PORT }}"
FLUENT_BIT_DEFAULT_BIND_ADDRESS: "{{ FLUENT_BIT_DEFAULT_BIND_ADDRESS }}"
FLUENT_BIT_EXTRA_CONFIG: ""
FLUENT_BIT_CONFIG_INCLUDES_DIR: "/etc/td-agent-bit/conf.d"
FLUENT_BIT_CONFIG_DIR: "/etc/td-agent-bit/"
FLUENT_BIT_PACKAGE_NAME: "td-agent-bit"
FLUENT_BIT_SERVICE_NAME: "{{ FLUENT_BIT_PACKAGE_NAME }}"
FLUENT_BIT_CONFIGURATION_FILES: "/etc/td-agent-bit/td-agent-bit.conf"
FLUENT_BIT_DEFAULT_SOURCE_TYPE: "forward"
FLUENT_BIT_PARSER_CONFIG: []
FLUENT_BIT_CONFIG_INCLUDES: []
FLUENT_BIT_DEFAULT_LISTEN_PORT: ""
FLUENT_BIT_SERVER_ADDRESS: ""
